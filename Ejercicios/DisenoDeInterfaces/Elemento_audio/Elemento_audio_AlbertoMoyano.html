<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Elemento audio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Estilos.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='Elemento_audio_AlbertoMoyano.js'></script>
</head>


<body>
    <div id="BloqueCentrado">
        <div id="bloque">
            <p>Elemento audio con botones de control </p>
            <audio controls id="AudioID" type="audio/mpeg" src="Audio/sound.mp3"></audio><br>
            <button type="button"><img id="IDplay" src="Imagenes/boton-de-play.png"/></button>
            <button type="button"><img id="IDpause" src="Imagenes/pause-button.png"/></button>
        </div>
    </div>
</body>

</html>
